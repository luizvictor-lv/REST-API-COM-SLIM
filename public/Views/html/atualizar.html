<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input[type="number"], input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .btn-back {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <h1>Editar Usuário</h1>
    <form id="edit-user-form">
        <input type="number" id="id" name="id" placeholder="Id" required>
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <input type="email" id="email" name="email" placeholder="E-Mail" required>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <button type="submit"><a href="pesquisar.html" class="btn-back">Adicionar</a></button>
    </form>
    <a href="pesquisar.html" class="btn-back">Pesquisar Usuário</a>

    <script>
        document.getElementById('edit-user-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch(`http://localhost:8000/loja/public/usuarios/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: nome,
                        email: email,
                        telefone: telefone,
                        senha: senha
                    })
                });

                if (response.ok) {
                    alert('Usuário editado com sucesso.');
                } else {
                    alert('Erro ao editar usuário.');
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Erro ao editar usuário. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
