<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Gestão de Usuários</h1>

    <section id="form-section">
        <h2>Cadastro de Usuário</h2>
        <form method="post" id="user-form">
            <input type="hidden" id="user-id">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Salvar</button>
            <button type="submit"><a href="pesquisar.html"  >Pesquisar Usuários</a></button>
        </form>
        <script src="app.js"></script>
    </section>
 
    <div class="container">
        <h1>Pesquisa de Usuário</h1>
        <form method="get" id="pesquisaForm">
            <div class="form-group">
                <label for="getUsuarioId">ID do Usuário:</label>
                <input type="text" id="clienteId" name="id" required>
            </div>
            <button type="submit">Pesquisar</button>
            <button type="submit" ><a href="cadastra.html">Cadastrar Usuário</a></button>
        </form>
        <div id="resultado">
            <!-- Aqui serão exibidos os resultados da pesquisa -->
        </div>
    
    <script src="pesquisarscript.js"></script>
</div>
   
</body>
</html>
